{% comment %} {% block extra_css %} {% endcomment %}
{% compress css %}
<style>
  .yt-video {
    width: 100%; /* Ensures the image is responsive and fits the width of its container */
    height: auto; /* Maintains the aspect ratio of the image */
    object-fit: cover; /* Cover ensures the image covers the full area of the element, potentially cropping it */
    object-position: right center; /* Focuses on the right part of the image */
  }
  .custom-background {
    background-image: url('https://yeshualifeug.com/media/images/yeshalife-awards.original.jpg'); /* yeshualife_awards.original.jpg */ 
    background-size: cover;
    background-position: right center;
    filter: blur(0px);
    opacity: 1;
    transform: translate(0px, 0px);
    width: 100%;
    height: 500px; /* Adjust the height as needed */
  }
  @media (max-width: 768px) { /* Adjusts for devices with a width of 768px or less, typical for tablets and mobile devices */
    .yt-video {
      object-position: left center;
    }

    .custom-background {
      background-position: 85% center;
      background-size: 280%; /* Increase this value to zoom out more */
    }
  }
</style>
{% endcompress %}
